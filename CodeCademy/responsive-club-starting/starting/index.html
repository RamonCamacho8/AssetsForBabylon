<!DOCTYPE html>
<html>
    <head>
        <title>The Cubicle</title>
        <link rel="stylesheet" href="styles.css">
        <meta viewport="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>The Cubicle.</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#members">Members</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <section id="home">
                <h2>Home</h2>
                <p>Welcome to The Cubicle.</p>
            </section>
            <section id="members">
                <h2>Members</h2>
                <p>Meet the members of The Cubicle.</p>
                <div>
                    <figure>
                        <img src="resources/Victor.png" alt="Victor Bátiz">
                        <figcaption>Victor Bátiz</figcaption>
                    </figure>
                    <figure>
                        <img src="resources/Nestor.png" alt="Nestor Leyva">
                        <figcaption>Nestoy Leyva</figcaption>
                    </figure>
                    <figure>
                        <img src="resources/Ramon.png" alt="Ramon Camacho">
                        <figcaption>Ramón Camacho</figcaption>
                    </figure>
                    <figure>
                        <img src="resources/Manuel.png" alt="Nestor Leyva">
                        <figcaption>Manuel Sotelo</figcaption>
                    </figure>
                </div>
            </section>
            <section id="gallery">
                <h2>Imagenes del Whatsapp</h2>
                <div class="memes">
                    <img src="resources/fichaje.jpg" alt="1">
                    <img src="resources/deveraux.jpeg" alt="2">
                    <img src="resources/menudo.jpg" alt="3">
                    <img src="resources/memingo.jpeg" alt="4">
                    <img src="resources/premios.jpeg" alt="5">
                    <img src="resources/paperboy.jpg" alt="6">
                    <img src="resources/rap.jpeg" alt="7">
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 The Cubicle</p>
        </footer>
    </body>
</html>
